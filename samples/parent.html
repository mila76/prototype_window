<html>
  <head>
    <script type="text/javascript" src="../javascripts/prototype.js"> </script>
    <script type="text/javascript" src="../javascripts/window.js"></script>
    <script type="text/javascript">
      function init() {
        var win = new Window({top:100, left:100, zIndex:150, resizable: true, title: "Body as parent"})
        win.setContent($('f'));
        win.show();

        var win2 = new Window({top:300, left:50, zIndex:150, resizable:true, parent:$('f2'), title: "Specific element as parent"});
        win2.setContent($('d2'));
        win2.show();
      }
    </script>
    <link rel="stylesheet" type="text/css" href="../javascripts/themes/lighting.css" />
  </head>
  <body onload="init()">
    <form id="f" name="f" action="http://www.google.com/search">
      <div id="d">
        The form works because it is inside the window content<br />
        <input type="text" name="q" value="value" />
        <input type="submit" value="Submit" />
      </div>
    </form>

    <form id="f2" name="f2" action="http://www.google.com/search">
      <div id="d2">
        The form also work even if it's not inside the window content but the parent's window is the form itself<br />
        <input type="text" name="q" value="value" />
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
